admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

node:
  cluster: gateway-cluster
  id: router-node

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
    set_node_on_first_message_only: true

  lds_config:
    resource_api_version: V3
    ads: {}

  cds_config:
    resource_api_version: V3
    initial_fetch_timeout: 0s
    ads: {}
